<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Reserva - V+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .pix-code {
      background-color: #e0e0e0;
      padding: 10px;
      font-family: monospace;
      border-radius: 5px;
      margin-top: 10px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Finalizar Reserva</h2>

  <form onsubmit="confirmarPagamento(event)">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required>

    <label for="pagamento">Forma de Pagamento:</label>
    <select id="pagamento" onchange="atualizarPagamento()" required>
      <option value="">Selecione</option>
      <option value="debito">Cartão de Débito</option>
      <option value="credito">Cartão de Crédito</option>
      <option value="boleto">Boleto Bancário</option>
      <option value="pix">Pix</option>
    </select>

    <div id="dados-cartao" class="hidden">
      <label for="titular">Nome do Titular:</label>
      <input type="text" id="titular">

      <label for="numero">Número do Cartão:</label>
      <input type="text" id="numero">

      <label for="validade">Validade:</label>
      <input type="text" id="validade" placeholder="MM/AA">

      <label for="codigo">Código de Segurança:</label>
      <input type="text" id="codigo">
    </div>

    <div id="parcelamento" class="hidden">
      <label for="opcao-parcela">Parcelamento:</label>
      <select id="opcao-parcela">
        <option value="1x">1x de R$ 2.787,00 (sem juros)</option>
        <option value="6x">6x de R$ 464,50 (sem juros)</option>
        <option value="12x">12x de R$ 232,25 (com juros)</option>
      </select>
    </div>

    <div id="pix-info" class="hidden">
      <label>Código Pix:</label>
      <div class="pix-code" id="codigoPix">carregando...</div>
    </div>

    <button type="submit">Confirmar Pagamento</button>
  </form>

  <script>
    function atualizarPagamento() {
      const tipo = document.getElementById("pagamento").value;
      const cartao = document.getElementById("dados-cartao");
      const parcela = document.getElementById("parcelamento");
      const pix = document.getElementById("pix-info");
      const codigoPix = document.getElementById("codigoPix");

      // Oculta tudo por padrão
      cartao.classList.add("hidden");
      parcela.classList.add("hidden");
      pix.classList.add("hidden");

      if (tipo === "debito") {
        cartao.classList.remove("hidden");
      } else if (tipo === "credito") {
        cartao.classList.remove("hidden");
        parcela.classList.remove("hidden");
      } else if (tipo === "pix") {
        pix.classList.remove("hidden");
        const codigo = "pix_" + Math.random().toString(36).substring(2, 12).toUpperCase();
        codigoPix.textContent = codigo;
      }
    }

    function confirmarPagamento(event) {
      event.preventDefault(); // Evita o envio tradicional do formulário
      alert("Pagamento confirmado! Sua reserva foi enviada para o e-mail cadastrado.");
    }
  </script>

</body>
</html>
