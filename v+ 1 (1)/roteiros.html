<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roteiros Disponíveis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.85);
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    .destinos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      padding: 0;
      list-style: none;
    }

    .destinos li {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      width: 200px;
      /* Sem animação */
    }

    .destinos a {
      text-decoration: none;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      display: block;
    }

    .destinos a:hover {
      color: #66ccff;
    }

    .voltar {
      margin-top: 20px;
      margin-bottom: 40px;
      text-decoration: none;
      color: #fff;
      background-color: #e60000;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .voltar:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Roteiros Disponíveis</h1>

  <ul class="destinos">
    <li><a href="bahia1.html">Bahia</a></li>
    <li><a href="santa-catarina.html">Santa Catarina</a></li>
    <li><a href="rio.html">Rio de Janeiro</a></li>
    <li><a href="parana1.html">Paraná</a></li>
  </ul>

  <a class="voltar" href="index.html">Voltar</a>
</body>
</html>
