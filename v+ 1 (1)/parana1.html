<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Roteiro - Paraná</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.destino.foz.br/wp-content/uploads/2023/06/Cataratas-001-1600x1200-1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.85);
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 40px 0;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    li {
      font-size: 1.2em;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    li:last-child {
      border-bottom: none;
    }

    .voltar {
      margin-top: auto;
      margin-bottom: 40px;
      text-decoration: none;
      color: #fff;
      background-color: #e60000;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .voltar:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Roteiro: Paraná</h1>
  <ul>
    <li>Cataratas do Iguaçu</li>
    <li>Parque Nacional do Iguaçu</li>
    <li>Jardim Botânico de Curitiba</li>
    <li>Morretes e passeio de trem pela Serra do Mar</li>
  </ul>
  <a class="voltar" href="roteiros.html">Voltar</a>
</body>
</html>
